<div class="text-center">
    <h1 mat-dialog-title>¿Está seguro de que quieres salir de su cuenta?</h1>
    <div mat-dialog-content>
        Esperamos volver a verlo y ofrecerle el mejor servicio financiero. 
    </div>
    <div mat-dialog-actions  class="justify-content-center">
        <button mat-raised-button mat-dialog-close color="warn" cdkFocusInitial>Cancelar</button>
        <button mat-raised-button mat-dialog-close  class="verde" (click)="logout()">Salir</button>
    </div>
</div>
