<div class="row justify-content-center">
    <div class="col-11">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de guardado </th>
                    <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
                </ng-container>
                <!-- ID Column -->
                <ng-container matColumnDef="moneda">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Moneda </th>
                    <td mat-cell *matCellDef="let row"> {{row.moneda}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo del vehiculo </th>
                    <td mat-cell *matCellDef="let row"> S/{{row.precio}}</td>
                </ng-container>
                <!-- Fruit Column -->
                <ng-container matColumnDef="tasa">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tasa efectiva </th>
                    <td mat-cell *matCellDef="let row"> {{round(row.tasa)}}% </td>
                </ng-container>
                <ng-container matColumnDef="frecPago">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Frecuencia </th>
                    <td mat-cell *matCellDef="let row"> {{row.frecPago}} </td>
                </ng-container>
                <ng-container matColumnDef="plazo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Plazo </th>
                    <td mat-cell *matCellDef="let row"> {{row.plazo}} a√±os </td>
                </ng-container>
                <ng-container matColumnDef="banco">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Financiera </th>
                    <td mat-cell *matCellDef="let row"> {{row.banco.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                        <div>
                            <button mat-mini-fab color="primary" class="actions" routerLink="/show-run/{{row.id}}">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
