<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container_everything">
            <div class="back_box">
                <div class="back_box_login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button (click)="changeLogin()">Iniciar sesión</button>
                </div>
                <div class="back_box_register">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button (click)="changeRegister()">Regístrarse</button>
                </div>
            </div>
            <div class="front_box">
                <form action="" class="form_login" [formGroup]="form">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo Electronico" formControlName="email">
                    <input type="password" placeholder="Contraseña" formControlName="password">
                    <button (click)="login()">Entrar</button>
                </form>
                <form action="" class="form_register" [formGroup]="form">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo" formControlName="nombres">
                    <input type="text" placeholder="Correo Electronico" formControlName="email">
                    <input type="password" placeholder="Contraseña" formControlName="password">
                    <button (click)="register()">Regístrarse</button>
                </form>
            </div>
            <div class="login_google_facebook">
                    <button (click)="loginGoogle()">Google</button>
                    <button (click)="loginFacebook()">Facebook</button>
            </div>
        </div>
    </main>
</body>
</html>
