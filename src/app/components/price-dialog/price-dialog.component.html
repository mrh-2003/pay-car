<h1 mat-dialog-title>Precio actual del vehiculo</h1>
<div mat-dialog-content>
  <p>Incerte el precio actual del vehiculo</p>
  <mat-form-field>
    <mat-label>Precio actual</mat-label>
    <input matInput [(ngModel)]="precio">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="precio" cdkFocusInitial>Aceptar</button>
</div>
